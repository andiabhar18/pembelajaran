<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Sederhana</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="calculator-screen" value="" disabled />

      <div class="calculator-keys">
        <button type="button" class="operator tambah" value="+">+</button>
        <button type="button" class="operator kurang" value="-">-</button>
        <button type="button" class="operator kali" value="*">&times;</button>
        <button type="button" class="operator bagi" value="/">&divide;</button>

        <button class="tujuh" type="button" value="7">7</button>
        <button class="delapan" type="button" value="8">8</button>
        <button class="sembilan" type="button" value="9">9</button>

        <button class="empat" type="button" value="4">4</button>
        <button class="lima" type="button" value="5">5</button>
        <button class="enam" type="button" value="6">6</button>

        <button class="satu" type="button" value="1">1</button>
        <button class="dua" type="button" value="2">2</button>
        <button class="tiga" type="button" value="3">3</button>

        <button class="nol" type="button" value="0">0</button>
        <button type="button" class="decimal" value=".">.</button>
        <button type="button" class="all-clear" value="all-clear">AC</button>

        <button type="button" class="equal-sign" value="=">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
