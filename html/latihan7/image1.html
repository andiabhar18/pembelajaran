<!DOCTYPE html>
<html>
<head>
	<title>image html</title>
</head>
<body>

<!-- kode "alt" akan mucul jika gambar tidak dapat di muat, "width" untuk ukuran gambar, "title"untuk nama gambar -->
<img src="download.jpeg" alt="BelajarWebSejakDini" width="300px" title="gambar saya itu">

<!-- "widt" ukuran panjang(horizontal) "hight" ukuran tinggi(vertikal)-->
<img src="download.jpeg" width="100px" height="300px">
<img src="download.jpeg" width="300px" height="100px">
<img src="download.jpeg" width="50%" height="50%">

</body>
</html>
