<!-- hyperlink menggunakan kode "a"(anchor[jangkar]
	memiliki atribut=href sebagai link tujuan) -->
<h1>ini adalah halam pertama</h1>
<br>
<p>klik <a href="http://google.com">disini</a> untuk informasi lebih lanjuut</p>
<br>
<p>klik <a href="halaman2.html">disini</a> untuk lanjut ke halaman selanjutnya</p>
<br>
<p>klik <a href="admin/halamanpercobaan.html">dinini</a> untuk pindah ke halaman percobaan</p>

<p>klik <a href="halaman3.html#bagian3">disini</a> untuk ke halaman 3 bagian 3</p>

<p>klik <a href="halaman3.html#bagian3" target="_blank">disini</a> untuk ke halaman 3 bagian 3 pada tab baru</p>

<!-- pada kode "a" memiliki atribut "target" yaki
"_self"(membuka link di tab sama)
"_blank"(membuka link di tab berbeda) 
"_parent" "_top" -->
