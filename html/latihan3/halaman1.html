<!DOCTYPE html>
<html>
<head>
	<title>html paragraf</title>
</head>
<body>

<!-- 
	1. p(pharagraf)
		paragraf baru
	2.br(line break)/tidak disarankan lebih baik menggunakan css
		baris baru
		Atribut "br" pada HTML digunakan untuk membuat baris baru atau "line break" pada dokumen HTML. Atribut ini tidak memerlukan tag penutup dan hanya memiliki tag pembuka.Berikut adalah beberapa contoh atribut "br" pada HTML:
		Clear: Atribut ini digunakan untuk mengatur apakah elemen HTML selanjutnya dapat berada di sebelah kanan, kiri, atau di kedua sisi dari baris baru yang dihasilkan oleh tag "br". Nilai yang dapat digunakan adalah "left", "right", "all", atau "none"
	3.hr(horizontal rule)
		digunakan untuk menambahkan garis horizontal
 -->

<!-- contoh tag p,br,dan hr -->
<p>ini adalah paragraf 1</p>
<br>
<p>ini adalah paragraf 2</p>
<hr>

<!-- 
	1.b
		bold (cetak tebal)
	2.i
		italic(cetak miring)
	3.u
		underline(garis bawah)
 -->

<!-- ini adalah contoh tag b, i, dan u -->
<p><b>selamat datang</b> <i>di proses pembelajaran</i> saya</p>
<p>nama saya adalah <u>andi abhar</u> anak pak hakim</p>
<hr>

<!-- 
	"em"digunakan sebagai penekanan terkadang digunakan "strong" untuk penekanan lebih kuat
	(penekanan=lebih penting)
 -->

<!-- ini adalah contoh tag strong em -->
<p>kamu harus <strong>jago</strong> dalam <em>bidang</em> ini</p>
</body>
</html>
