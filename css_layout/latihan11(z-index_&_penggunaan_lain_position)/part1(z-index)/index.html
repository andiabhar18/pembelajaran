<!-- 
1. z-index digunakan untuk mengatur tumpukan element yang non static
2. pada dasarnya ururtan bagi element yang bertumpuk menggunakan atribut non-statis akan berururut berdasarkan urutan pada html
3. semakin tiggi angka pada z-index maka semakin posisinya berada d depan
4. jika sebuah element memiliki atribut z-index yang sama maka urutannya berdasarkan pada HTML 
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Z-index</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container cf">
        <div class="satu"></div>
        <div class="dua"></div>
        <div class="tiga"></div>
    </div>
</body>
</html>
