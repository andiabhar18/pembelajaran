<!-- 

*cara pakai
*overlaping 
    margin tidak saling menambahkan(husus vertikal) dan pada horizontal akan mengakumulasi atau menambahkan
*negatif margin
*auto
*shorthand

SHORTHAND (bagian 5)
*jika hanya menambahkan atribut "margin" dan hanay menambahkan satu nilai maka akan menambahkan jarak ke keempat sisi

*jika menambahkan 2 nilai maka nilai pertama untuk atas dan bawah( top & botton), dan nilai kedua untuk kiri dan kanan(left & right)

*jika menambahkan 3 nilai maka nilai pertama untuk atas(top) nilai kedua untuk kiri dan kanan(left & right) dan nilai ketiga untuk bawah(botton)

*jika menambahkan 3 nilai maka
    nilai pertama: atas(top)
    nilai kedua: kanan(right)
    nilai ketika: bawah(bottom)
    nilai keempat: kiri(left)
 -->

 <!DOCTYPE html>
 <html>
 <head>
    <title> Css Box Model Mergin</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <a href="#satu">bagian 1</a>
    <a href="#empat">bagian 2</a>
    <a href="#tujuh">bagian 3</a>
    <a href="#sepuluh">bagian 4</a>
    <a href="#tigabelas">bagian 5</a>
    <h3 id="satu">bagian 1</h3>
    <div class="satu">1</div>
    <div class="dua">2</div>
    <div class="tiga">3</div>

    <h3 id="empat">bagian 2</h3>
    <Div class="empat">satu</Div><Div class="lima">dua</Div><Div class="enam">tiga</Div>

    <h3 id="tujuh">bagian 3</h3>
    <div class="tujuh">one</div>
    <div class="delapan">two</div>
    <div class="sembilan">three</div>

    <h3 id="sepuluh">bagian 4</h3>
    <div class="sepuluh">1</div>
    <div class="sebelas">2</div>
    <div class="duabelas">3</div>

    <h3 id="tigabelas">bagian 5</h3>
    <div class="tigabelas">satu</div>
    <div class="empatbelas">dua</div>
    <div class="limabelas">tiga</div>
 </body>
 </html>
